<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/popup.css">
    <link rel="stylesheet" href="css/loader.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/content.css">
</head>
<body>
<div class="wrapper">
    <!-- LOADING WINDOW START -->
    <div class="loading-window">
        <span class="loader"></span>
    </div>
    <!-- LOADING WINDOW END -->

    <!-- AUTH WINDOW START -->
    <div class="auth-window d-none">
        <input id="login-field" type="text" class="input-field" placeholder="Логин">
        <input id="password-field" type="password" class="input-field" placeholder="Пароль">
        <button class="btn" id="auth-btn">ВОЙТИ</button>
        <div class="auth-error-container"></div>
    </div>
    <!-- AUTH WINDOW END -->

    <!-- CONTENT WINDOW START -->
    <div class="content-window d-none">
        <span class="gradient-brand-text content-header-text">Antoxer.Praktikum</span>
        <div class="content-body">
            <a class="default-link" href="https://praktikum.antoxer.ru/" target="_blank">Редактировать шаблоны</a>
        </div>
        <div class="content-footer">
            <div class="auth-toolbar">
                <a class="link-dark" id="logout-btn" href="#">Выйти</a>
            </div>
        </div>
    </div>
    <!-- CONTENT WINDOW END -->
</div>
</body>
<script src="../common/axios.min.js"></script>
<script src="../common/storage.js"></script>
<script src="../common/authToken.js"></script>
<script src="../common/api.js"></script>
<script src="js/popup.js"></script>
</html>
